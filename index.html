<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación HTML</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script defer src="index.js"></script>
  </head>

  <body>
    <section id="animation-section">
      <img
        id="dog"
        class="animation-gif"
        alt="gif perro corriendo"
        data-gif-animation="assets/gif/dog-running.gif"
        data-still-img="assets/png/dog-still.png"
      />
      <img
        id="cat"
        class="animation-gif"
        alt="gif gato corriendo"
        data-gif-animation="assets/gif/cat-running.gif"
        data-still-img="assets/png/cat-still.png"
      />
      <img
        id="mouse"
        class="animation-gif"
        alt="gif ratón corriendo"
        data-gif-animation="assets/gif/mouse-running.gif"
        data-still-img="assets/png/mouse-still.png"
      />
    </section>

    <button id="animation-toggle">Stop</button>
  </body>
</html>
